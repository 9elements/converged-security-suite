# Golang CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-go/ for more details
version: 2
jobs:
  build:
    docker:
      # specify the version
      - image: circleci/golang:1.13

    working_directory: /go/src/github.com/9elements/txt-suite
    steps:
      - checkout
      - run: sudo apt install -y golint
      # specify any bash command here prefixed with `run: `
      - run: if [ "$(gofmt -l .)" != "" ]; then exit 1; fi
      - run: golint -set_exit_status ./pkg/test
      - run: golint -set_exit_status ./pkg/tools
      - run: golint -set_exit_status ./pkg/hwapi
      - run: golint -set_exit_status ./cmd/txt-suite
      - run: go mod download
      - run: go mod verify
      - run: go build -o txt-suite cmd/txt-suite/*.go
      - run: go test ./pkg/hwapi/
      - run: go test ./pkg/tools/
      - run: go test ./pkg/test/
      - run: mkdir out
      - run: git config user.email "circleci@circleci.com"
      - run: git config user.name "CI"
      - run: ./txt-suite -m > TESTPLAN.md
      - run: git add TESTPLAN.md
      - run: git commit -m "Update testplan file" || true
      - run: git push --set-upstream origin ${CIRCLE_BRANCH} 
      - run: cp txt-suite out/

      - persist_to_workspace:
          root: out
          paths:
            - txt-suite

  publish-github-release:
    docker:
      - image: cibuilds/github:0.10
    steps:
      - checkout

      - attach_workspace:
          at: /tmp/out
      - run:
          name: "Publish Release on GitHub"
          command: |
            ghr -t ${GITHUB_TOKEN} -u ${CIRCLE_PROJECT_USERNAME} -r ${CIRCLE_PROJECT_REPONAME} -c ${CIRCLE_SHA1} -delete 1.0 /tmp/out/txt-suite

workflows:
  version: 2
  main:
    jobs:
      - build:
          filters:
            branches:
              only: /.*/
      - publish-github-release:
          requires:
            - build
          filters:
            tags:
              # vX.Y.Z
              only: /^v\d+\.\d+\.\d+$/
            branches:
              ignore: /.*/
